<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kell Soccer | Feedback</title>
<style type="text/css">
body,td,th {
	color: #0F3;
}
body {
text-align:center;
	background-color: #000;
}
table {
	margin-right:auto;
	margin-left:auto;
}
</style>
</head>
<body>
	<h2>Kell Soccer Site Feedback Form</h2>
    <form action="http://www.formbuddy.com/cgi-bin/form.pl" method="post"> 
    <input type="hidden" name="username" value="jlnewton87"> 
    <input type="hidden" name="reqd" value="1,2"> 
    <input type="hidden" name="url" value="http://students.kennesaw.edu/~jnewto16/3260/">
<table width="960" border="1">
  <tr>
    <td>First Name</td>
    <td><label for="fName"></label>
      <input name="fName" type="text" id="fName" size="50" maxlength="50" /></td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td><label for="lName"></label>
      <input name="lName" type="text" id="lName" size="50" maxlength="50" /></td>
  </tr>
  <tr>
    <td>Email Address</td>
    <td><label for="email"></label>
      <input name="email" type="text" id="email" size="50" maxlength="50" /></td>
  </tr>
  <tr>
    <td>What are your favorite sports?</td>
    <td style="text-align:left;"><table width="200" id="smallTable">
      <tr>
        <td><label>
          <input type="checkbox" name="favoriteSport" value="Soccer" id="favoriteSport_0" />
          Soccer</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="favoriteSport" value="Football" id="favoriteSport_1" />
          Football</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="favoriteSport" value="Basketball" id="favoriteSport_2" />
          Basketball</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="favoriteSport" value="Baseball" id="favoriteSport_3" />
          Baseball</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="favoriteSport" value="Tennis" id="favoriteSport_4" />
          Tennis</label></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>Do you like the design of our website?</td>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="likeTheSite?:Yes" id="RadioGroup1_0" />
        Yes</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="likeTheSite?:No" id="RadioGroup1_1" />
        No</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td height="79">What could be improved?</td>
    <td><label for="whatToImprove"></label>
      <select name="whatToImprove" size="4" multiple="MULTIPLE" id="whatToImprove">
        <option value="colorScheme">Color Scheme</option>
        <option value="Language">Language</option>
        <option value="informationPresentation">Information Presentation</option>
        <option value="notEnoughPictures">Not Enough Pictures</option>
        <option value="tooMuchToListHere">Something Else</option>
      </select></td>
  </tr>
  <tr>
    <td>Questions or Comments?</td>
    <td><label for="comment"></label>
      <textarea name="comment" id="comment" cols="50" rows="5"></textarea></td>
  </tr>
</table>
<input type="submit" name="submit" id="submit" value="Submit" />
                      <input name="reset" type="reset" id="reset" value="Clear" />
</form>
</body>
</html>
